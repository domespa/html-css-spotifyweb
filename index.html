<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <!-- Google Fonts: https://fonts.google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- /Google Fonts -->
    <!-- Font Awesome: https://fontawesome.com/search?o=r&m=free -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug">
    <div class="header-main">
        <header>
            <div>
                <div class="logo-small">
                <img src="./img/logo-small.svg" alt="Logosmall">
                </div>
                <div class="logo-big">
                <img src="./img/logo.svg" alt="Logo">
                </div>
                <div class="icons">
                <ul>
                    <li><img src="./img/home.svg" alt=""><span><a href="#">Home</a></span></li>
                    <li><img src="./img/search.svg" alt=""><span><a href="#">Cerca</a></span></li>
                    <li><img src="./img/libreria.svg" alt=""><span><a href="#">La tua Libreria</a></span></li>
                </ul>
                </div>
                <div class="playlist">
                    <h4>PLAYLIST</h4>
                    <div class="flex-center"><button class="btn btn-primary"><i class="fa-solid fa-plus"></i></button><span><strong><a href="#">Crea Playlist</strong></span></a>
                    </div>
                    <ul>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                 </ul>
                </div>
            </div>
            <div class="header-bottom">
               <div class="icons">
                    <div class="flex-center"><img src="./img/download.svg" alt="download"><span><a href="#">Installa app</span></a></div>
                    <div class="flex-center"><img src="./img/profile.svg" alt=""><span><strong>John Doe</strong></span></div>
               </div>
            </div>
        </header>
        <main></main>
    </div>
    <footer>
        <div class="foot-cont">
            <div class="foot-left">
                <div class="currently-playing">
                    <img src="./img/sinister.jpeg" alt="">
                    <div class="info-song">
                        <div><h4>Sinister</h4></div>
                        <div>Brano nome</div>
                    </div>
                </div>
                <div class="favorite">
                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                    <a href="#"><i class="fa-regular fa-folder"></i></a>
                </div>
            </div>
            <div class="foot-center">
                <div class="button-song">
                    <a href="#"><i class="fa-solid fa-shuffle"></i></a>
                    <a href="#"><i class="fa-solid fa-backward-step"></i></a>
                    <a href="#"><i class="fa-solid fa-play"></i></a>
                    <a href="#"><i class="fa-solid fa-forward-step"></i></a>
                    <a href="#"><i class="fa-solid fa-rotate-right"></i></a>
                </div>
                <div class="play-bar">
                    <h4> 0:25</h4>
                    <div class="bar"></div>
                    <h4>4:35</h4>
                </div>
            </div>
            <div class="foot-right">
                        <a href="#"><i class="fa-solid fa-list"></i></a>
                        <a href="#"><i class="fa-solid fa-desktop"></i></a>
                        <a href="#"><i class="fa-solid fa-volume-high"></i></a>
                        <div class="bar"></div>
            </div>
        </div>
    </footer>
</body>
</html>
